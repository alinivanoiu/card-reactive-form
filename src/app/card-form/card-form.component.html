<div class="columns">
  <div class="column">
    <app-card
      [name]="cardForm.get('name').value"
      [cardNumber]="cardForm.get('cardNumber').value"
      [expiration]="cardForm.get('expiration').value"
    ></app-card>
  </div>
  <div class="column">
    <h1 class="title is-3">Enter credit card details</h1>
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit($event)">
      <app-input label="Name" [control]="cardForm.controls.name"></app-input>
      <app-input
        label="Card Number"
        [control]="cardForm.controls.cardNumber"
      ></app-input>
      <div class="columns">
        <div class="column">
          <app-input
            label="Expiration"
            [control]="cardForm.controls.expiration"
          ></app-input>
        </div>
        <div class="column">
          <app-input
            label="Security Code"
            [control]="cardForm.controls.securityCode"
          ></app-input>
        </div>
      </div>
      <button
        class="button is-primary"
        type="submit"
        [disabled]="cardForm.invalid"
      >
        Submit
      </button>
      <button class="button is-warning" type="button" (click)="onResetClick()">
        Reset
      </button>
    </form>
  </div>
</div>
