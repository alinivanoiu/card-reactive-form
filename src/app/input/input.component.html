<div class="field">
  <label class="label">{{ label }}</label>
  <div class="control">
    <input
      class="input"
      [ngClass]="{ 'is-danger': showErrors() }"
      type="text"
      [formControl]="control"
    />
  </div>
  <ng-container *ngIf="showErrors()">
    <div class="help is-danger" *ngIf="control.errors.required">
      Value is required
    </div>
    <div class="help is-danger" *ngIf="control.errors.minlength">
      Value you entered is
      {{ control.errors.minlength.actualLength }}, but it must be at least
      {{ control.errors.minlength.requiredLength }}
    </div>
    <div class="help is-danger" *ngIf="control.errors.maxlength">
      Value you entered is {{ control.errors.maxLength.actualLength }}, but it
      cannot be longer than {{ control.errors.maxLength }}
    </div>
    <div class="help is-danger" *ngIf="control.errors.pattern">
      Invalid format
    </div>
  </ng-container>
</div>
